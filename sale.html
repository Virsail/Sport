<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
      <script src="./js/scripts.js"></script>
      <title>i_Grocer</title>
    </head>
    <body>
      <div class="containerfluid">
        <div class="section1">
            <p style="font-size: 1.8em; background-color:#1C2331;; color: white;">Place a grocery Order</p>
            <select id="ddselect" onchange="ddselect();">
             <option>GROCER OPTION</option>
             <option>Veggie</option> 
             <option>Fruit</option>
             <option>Herb</option>
            </select>
            <input type="text" id="textvalue"/><hr>
            <select id="ddselect1" onchange="ddselect1();">
             <option>CRUST</option>
             <option>200g</option>
             <option>450g</option>
             <option>500g</option>
             <option>900g</option>
            </select>
            <input type="text" id="textvalue1"/><hr>
            <P>TOPPINGS</P>
                 <input type="checkbox" id="pepperoni" class="">
                 <label for="pepperoni">pepperoni</label>
                 <input type="checkbox" id="mushrooms" class="">
                 <label for="mushrooms">mushrooms</label>
                 <input type="checkbox" id="onions" class="">
                 <label for="onions">onions</label>
                 <input type="checkbox" id="sausage" class="">
                 <label for="sausage">sausage</label>
                 <input type="checkbox" id="bacon" class="">
                 <label for="bacon">bacon</label>
                 <input type="checkbox" id="extra cheese" class="">
                 <label for="extra cheese">extra cheese</label><hr>
                 <label for="quantity">Number Of Orders:</label>
         <input type="number" id="quantity" name="quantity" min="1" max="infinity"><hr>
                 <button type="button" onclick="getOrderHistory();" >PLACE ORDER</button><hr>
                 <input type = "button" value = "TOTAL" onclick="checkPrice();"><hr>
                 PRICE : <input type="text" id="price">
                 <p>
                 </div>
    </div>  
    <div class="containerfluid">
      <div class="section2">
       <p>Thank you for choosing Slice Of Heaven pizza<br>how would you like to receive your order:</p>
       <button type="button" onclick="checkDelivery();" >DELIVER</button> <button type="button" onclick="nothing();" >NO DELIVERY</button><hr>
               <button onclick="checkOut();">Checkout</button>
      </div>
  </div> 

  <div class="containerfluid">
    <div class="section3">
        <p style="font-size: 1.8em;">Like and follow Slice of heaven social medias:</p>
        <div class="container">
        <div class="row">
         <div class="col-md-3">
             <img src="./assets/facebook.png" alt="facebook logo">
             <p>i_Grocer</p>
         </div>
         <div class="col-md-3">
             <img src="./assets/pinterest.png" alt="pinterest icon">
             <p>i_Grocer</p>
         </div>
         <div class="col-md-3">
             <img src="./assets/twitter.png" alt="twitter icon">
             <p>@i_Grocer</p>
         </div>
         <div class="col-md-3">
             <img src="./assets/you_tube.png" alt="youtube icon">
             <p>i_Grocer fam</p>
         </div>
</div>
</div>
</body>
</html>
